<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/productPage.css" />
  <script>
    const user = localStorage.getItem("user");
    if (!user) {
      window.location.href = "/pages/login.html";
    }
  </script>
</head>

<body>
  <!-- -----------<NAVBAR>----------- -->
  <div class="container">
    <nav class="bg-white border-bottom px-3 py-3 d-flex">
      <div class="">
        <a class="navbar-brand" href="#">ShopEase</a>
        <button class="navbar-toggler ms-auto" id="toggleBtn">â˜°</button>
      </div>
      <div class="navbar-collapse" id="navbarContent">
        <ul class="navbar-nav nav-links d-flex flex-column flex-lg-row mx-lg-auto text-center text-lg-start">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
        <div class="d-flex align-items-center nav-icons mt-2 mt-lg-0">
          <i class="bi bi-search"></i>
          <a href="./register.html " class="text-reset" id="Account"><i class="bi bi-person"></i></a>
          <a href="./cart.html" class="text-reset"><i class="bi bi-bag"></i></a>
          <i class="bi bi-box-arrow-right text-reset " id="logout"></i>
        </div>
      </div>
    </nav>
  </div>
  <!-- -----------<SALE>----------- -->
  <div class="container mt-5">
    <div class="test bg-black rounded d-flex justify-content-center align-items-center">
      <div class="row p-2 me-0 me-lg-shop">
        <div class="col-12 col-sm-12 col-lg-8">
          <h2>Summer Sale</h2>
          <p>
            Enjoy 20% off all summer basics, including swimwear and
            accessories.
          </p>
          <button class="btn btn-light">Shop Now</button>
        </div>
      </div>
    </div>
  </div>
  <!-- -----------<PRODUCT>----------- -->
  <div class="container product_container mb-5">
    <div class="row m-0 p-0 mt-5">
      <div class="col-12 col-md-12 col-lg-6">
        <div class="image-container cover">
          <img src="" id="img1" />
        </div>

        <div class="mt-lg-5 d-none d-lg-flex justify-content-between align-items-center">
          <div class="col-lg-6">
            <div class="col-lg-11">
              <div class="image-container">
                <img src="" id="img2" />
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-flex justify-content-end">
            <div class="col-lg-11">
              <div class="image-container">
                <img src="" id="img3" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-6 mt-3 mt-lg-0 px-lg-5">
        <div class="product-details d-flex justify-content-between align-items-center">
          <h1 class="fs-3 text-danger" id="title"></h1>
          <p class="fs-4" style="color: #101828" id="price"></p>
        </div>
        <div class="product-description mt-1 d-flex">
          <div class="product-description-review me-3">
            <span id="ratingsAverage"></span>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
          </div>
          <p class="text-muted" id="ratingsQuantity"></p>
        </div>
        <h5>size</h5>
        <div class="product-size d-flex justify-content-evenly align-items-center">
          <button class="btn rounded-5 px-4" data-size="S">S</button>
          <button class="btn rounded-5 px-4" data-size="M">M</button>
          <button class="btn rounded-5 px-4" data-size="L">L</button>
          <button class="btn rounded-5 px-4" data-size="XL">XL</button>
          <button class="btn rounded-5 px-4" data-size="XXL">XXL</button>
        </div>
        <div class="row mt-4">
          <button class="btn btn-danger rounded-5 p-2">Add To Cart</button>
        </div>
        <div class="row mt-4">
          <h5 class="text-danger">Description</h5>
          <p class="text-muted" id="description">

          </p>
        </div>
        <hr />
        <div class="row">
          <h5>Quality you can feel</h5>
          <ul class="px-4">
            <li class="text-muted">100% Cotton</li>
            <li class="text-muted">Machine Washable</li>
            <li class="text-muted">Breathable Fabric</li>
            <li class="text-muted">Durable and Long-lasting</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/productPage.js"></script>
  <script src="../js/home.js"></script>
</body>

</html>
